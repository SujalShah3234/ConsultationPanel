<body class="text-center">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="form-signin border border-primary rounded"
        autocomplete="off" spellcheck="false">
        <h1 class="mat-display-1">Welcome Back!</h1>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email</mat-label>
            <input formControlName="u_email_id" type="email" matInput>
            <mat-icon color="primary" matSuffix class="material-icons-outlined">mail</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Password</mat-label>
            <input formControlName="u_password" [type]="hide ? 'password' : 'text'" matInput>
            <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
                <mat-icon color="primary" matSuffix class="material-icons-outlined">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <button mat-raised-button color="primary" class="mt-2 w-100" type="submit">Sign In</button>
    </form>
</body>
