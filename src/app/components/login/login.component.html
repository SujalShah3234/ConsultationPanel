<body class="text-center">
    <form class="form-signin rounded">
        <img loading="eager" class="mb-4" src="../../../assets/logo.svg" alt="" width="72" height="72">
        <h1 class="h1 mb-5" style="letter-spacing: 3px; font-size: 25px; font-weight: 500;">Welcome Back</h1>
        <div class="row">
            <div class="col-md-12">
                <button [disabled]="is_disabled" class="btn btn-outline-dark" role="button" style="text-transform:none" (click)="onGoogleSignIn()">
                    <img loading="eager" width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="../../../assets/Google__G__Logo.svg.webp" />
                    Login with Google
                </button>
            </div>
        </div>
        <p class="mt-5 mb-1 text-muted">Built in <img loading="eager" src="../../../assets/ng.svg" height="25px" width="25px" /> by Sujal Shah  &nbsp; &#8212; &nbsp; v11.2.6</p>
    </form>
</body>
