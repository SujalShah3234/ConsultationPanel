<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLinkActive]="['active']" routerLink="/nav/dashboard">
        <mat-icon class="material-icons-outlined nav-i">insights</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item [routerLinkActive]="['active']" routerLink="/nav/consultee">
        <mat-icon class="material-icons-outlined nav-i">contact_page</mat-icon>
        <span>Consultee</span>
      </a>
      <a mat-list-item [routerLinkActive]="['active']" routerLink="/nav/escalated">
        <mat-icon class="material-icons-outlined nav-i">assignment_ind</mat-icon>
        <span>Escalate</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span></span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
